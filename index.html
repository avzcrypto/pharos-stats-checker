<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharos Stats Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Fallback background if image fails to load */
        .fallback-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 1px, transparent 1px);
            z-index: -1;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Main card */
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        /* Input section */
        .input-section {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-group {
            display: flex;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: border-color 0.2s;
        }

        .input-group:focus-within {
            border-color: #3b82f6;
        }

        .wallet-input {
            flex: 1;
            padding: 16px;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #374151;
            width: 100%;
        }

        .wallet-input::placeholder {
            color: #9ca3af;
        }

        /* Check button */
        .check-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .check-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å–µ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .stats-grid-new {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-card-new {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }

        .stat-header-new {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-icon-new {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 12px;
        }

        .stat-title-new {
            font-size: 14px;
            font-weight: 600;
            color: #1e3a8a;
        }

        .stat-value-new {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 4px;
        }

        .stat-subtitle-new {
            font-size: 12px;
            color: #64748b;
        }

        .level-progress-new {
            width: 100%;
            height: 6px;
            background: rgba(203, 213, 225, 0.4);
            border-radius: 3px;
            margin-top: 6px;
            overflow: hidden;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .results {
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .wallet-info-card {
            background: rgba(30, 58, 138, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .wallet-address-display {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #1e3a8a;
            word-break: break-all;
            text-align: center;
            background: rgba(203, 213, 225, 0.3);
            padding: 8px;
            border-radius: 6px;
        }

        .points-icon-new { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .level-icon-new { background: linear-gradient(135deg, #3b82f6, #1e3a8a); }

        .level-progress-bar-new {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1e3a8a);
            border-radius: 3px;
            transition: width 2s ease-out;
        }

        .mini-stats-new {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .mini-stat-new {
            background: rgba(203, 213, 225, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: transform 0.3s ease;
        }

        .mini-stat-new:hover {
            transform: translateY(-1px);
        }

        .mini-stat-icon-new {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .mini-stat-value-new {
            font-size: 18px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 2px;
        }

        .mini-stat-label-new {
            font-size: 10px;
            color: #64748b;
        }

        .social-card-new {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.1));
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .social-badge-new {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* Error message */
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Author footer */
        .author-footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            text-align: center;
        }

        .author-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .author-link:hover {
            color: #1d4ed8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .stats-card {
                padding: 24px;
                margin: 20px;
            }

            .title {
                font-size: 20px;
            }

            .background-image {
                background-attachment: scroll; /* Better performance on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Fallback Background -->
    <div class="fallback-bg"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="stats-card">
            <h1 class="title">üìä Pharos Stats Checker</h1>
            <p class="subtitle">Check your Pharos testnet statistics and progress</p>

            <div class="input-section">
                <label class="input-label">Wallet Address</label>
                <div class="input-group">
                    <input
                        type="text"
                        class="wallet-input"
                        id="walletAddress"
                        placeholder="0x..."
                        spellcheck="false"
                    >
                </div>
            </div>

            <button class="check-button" id="checkButton">
                Check Statistics
            </button>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching wallet statistics...</p>
            </div>

            <!-- Error Message -->
            <div class="error" id="error"></div>

            <!-- Results - –ù–û–í–´–ô –î–ò–ó–ê–ô–ù (–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è) -->
            <div class="results" id="results"></div>

            <!-- Author Footer -->
            <div class="author-footer">
                <a href="https://x.com/avzcrypto" target="_blank" class="author-link">
                    Made by @avzcrypto
                </a>
            </div>
        </div>
    </div>

    <script>
        // Main functionality
        const walletInput = document.getElementById('walletAddress');
        const checkButton = document.getElementById('checkButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Validate Ethereum address
        function isValidAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            results.classList.remove('show');
            loading.classList.remove('show');
        }

        // Hide error message
        function hideError() {
            error.classList.remove('show');
        }

        // Show loading state
        function showLoading() {
            loading.classList.add('show');
            results.classList.remove('show');
            hideError();
            checkButton.disabled = true;
        }

        // Hide loading state
        function hideLoading() {
            loading.classList.remove('show');
            checkButton.disabled = false;
        }

        // Display results - –ù–û–í–´–ô –î–ò–ó–ê–ô–ù
        function displayResults(data) {
            const resultsContainer = document.getElementById('results');

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
            const progressPercent = Math.max(0, Math.min(100,
                ((data.total_points - calculatePointsForLevel(data.current_level)) /
                (data.points_needed + (data.total_points - calculatePointsForLevel(data.current_level)))) * 100
            ));

            resultsContainer.innerHTML = `
                <div class="stats-grid-new">
                    <div class="stat-card-new">
                        <div class="stat-header-new">
                            <div class="stat-icon-new points-icon-new">üí∞</div>
                            <div>
                                <div class="stat-title-new">Total Points</div>
                            </div>
                        </div>
                        <div class="stat-value-new">${data.total_points.toLocaleString()}</div>
                        <div class="stat-subtitle-new">Keep earning more points!</div>
                    </div>

                    <div class="stat-card-new">
                        <div class="stat-header-new">
                            <div class="stat-icon-new level-icon-new">üìä</div>
                            <div>
                                <div class="stat-title-new">Current Level</div>
                            </div>
                        </div>
                        <div class="stat-value-new">Level ${data.current_level}</div>
                        <div class="stat-subtitle-new">${data.points_needed.toLocaleString()} points to Level ${data.next_level}</div>
                        <div class="level-progress-new">
                            <div class="level-progress-bar-new" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                </div>

                <div class="mini-stats-new">
                    <div class="mini-stat-new">
                        <div class="mini-stat-icon-new">üì§</div>
                        <div class="mini-stat-value-new">${data.send_count.toLocaleString()}</div>
                        <div class="mini-stat-label-new">Token Transfers</div>
                    </div>
                    <div class="mini-stat-new">
                        <div class="mini-stat-icon-new">üîÑ</div>
                        <div class="mini-stat-value-new">${data.swap_count.toLocaleString()}</div>
                        <div class="mini-stat-label-new">Swaps</div>
                    </div>
                    <div class="mini-stat-new">
                        <div class="mini-stat-icon-new">üí±</div>
                        <div class="mini-stat-value-new">${data.lp_count.toLocaleString()}</div>
                        <div class="mini-stat-label-new">LP Operations</div>
                    </div>
                </div>

                <div class="social-card-new">
                    <div class="social-badge-new">
                        ${data.social_tasks === 4 ? 'üéâ' : 'üê¶'} Social Tasks: ${data.social_tasks}/4
                        ${data.social_tasks === 4 ? ' - Complete!' : ''}
                    </div>
                </div>
            `;

            results.classList.add('show');
            hideLoading();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø–æ–∏–Ω—Ç–æ–≤ –¥–ª—è —É—Ä–æ–≤–Ω—è
        function calculatePointsForLevel(level) {
            const levels = {1: 0, 2: 1000, 3: 3000, 4: 6000, 5: 10000, 6: 15000, 7: 25000, 8: 40000, 9: 60000, 10: 90000};
            return levels[level] || 0;
        }

        // API call to Python backend
        async function checkWalletStats(address) {
            try {
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è—é –∑–∞–ø—Ä–æ—Å –¥–ª—è –∞–¥—Ä–µ—Å–∞:', address);

                const response = await fetch('/api/check-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        wallet_address: address.trim()
                    })
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Handle check button click
        checkButton.addEventListener('click', async () => {
            const address = walletInput.value.trim();

            if (!address) {
                showError('Please enter a wallet address');
                return;
            }

            if (!isValidAddress(address)) {
                showError('Invalid wallet address format');
                return;
            }

            showLoading();

            try {
                const data = await checkWalletStats(address);

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Unable to fetch wallet data');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            }
        });

        // Handle Enter key in input
        walletInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click();
            }
        });

        // Clear error when typing
        walletInput.addEventListener('input', hideError);
    </script>
</body>
</html>
