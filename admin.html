<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharos Stats Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .leaderboard-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
            color: #1e40af;
        }

        .rank {
            font-weight: bold;
            color: #059669;
        }

        .points {
            font-weight: 600;
            color: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .level-badge {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .leaderboard-table {
                font-size: 0.9em;
            }
            
            .address {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Pharos Stats Dashboard</h1>
            <p>Admin view of user statistics</p>
        </div>

        <div class="stats-overview" id="statsOverview">
            <!-- Stats cards will be inserted here -->
        </div>

        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2>User Leaderboard</h2>
                <button class="refresh-btn" id="refreshBtn" onclick="loadStats()">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading statistics...
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="leaderboardContent" style="display: none;">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Address</th>
                            <th>Points</th>
                            <th>Level</th>
                            <th>Sends</th>
                            <th>Swaps</th>
                            <th>LP</th>
                            <th>Social</th>
                            <th>Checks</th>
                            <th>Last Check</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const leaderboardContent = document.getElementById('leaderboardContent');
            const refreshBtn = document.getElementById('refreshBtn');

            loading.style.display = 'block';
            error.style.display = 'none';
            leaderboardContent.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch stats');
                }

                displayStats(data);
                loading.style.display = 'none';
                leaderboardContent.style.display = 'block';

            } catch (err) {
                console.error('Error loading stats:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
                loading.style.display = 'none';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayStats(data) {
            // Update overview stats
            const statsOverview = document.getElementById('statsOverview');
            statsOverview.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.total_users}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.total_checks}</div>
                    <div class="stat-label">Total Checks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.leaderboard.length > 0 ? data.leaderboard[0].total_points.toLocaleString() : '0'}</div>
                    <div class="stat-label">Top Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(data.total_checks / Math.max(data.total_users, 1) * 100) / 100}</div>
                    <div class="stat-label">Avg Checks/User</div>
                </div>
            `;

            // Update leaderboard
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = data.leaderboard.map(user => `
                <tr>
                    <td class="rank">#${user.rank}</td>
                    <td class="address">${user.address}</td>
                    <td class="points">${user.total_points.toLocaleString()}</td>
                    <td><span class="level-badge">L${user.current_level}</span></td>
                    <td>${user.send_count}</td>
                    <td>${user.swap_count}</td>
                    <td>${user.lp_count}</td>
                    <td>${user.social_tasks}/4</td>
                    <td>${user.total_checks}</td>
                    <td>${formatDate(user.last_check)}</td>
                </tr>
            `).join('');

            // Update last updated time
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${formatDate(data.last_updated)}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                return new Date(dateString).toLocaleString();
            } catch {
                return 'Invalid date';
            }
        }

        // Load stats on page load
        loadStats();

        // Auto-refresh every 5 minutes
        setInterval(loadStats, 5 * 60 * 1000);
    </script>
</body>
</html>
