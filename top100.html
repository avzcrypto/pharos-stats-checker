<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharos Testnet Leaderboard</title>
    <link rel="icon" type="image/webp" href="./logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f2f0ef 0%, #ddeffc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        :root {
            --pharos-blue-500: #3b82f6;
            --pharos-blue-700: #1d4ed8;
            --pharos-blue-800: #1e3a8a;
            --pharos-green-500: #22c55e;
            --pharos-green-600: #16a34a;
            --pharos-gray-500: #64748b;
            --pharos-gray-700: #374151;
            --pharos-gray-900: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
            align-items: start;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
            min-height: 160px;
        }

        .logo-img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
            font-size: 46px;
            font-weight: 900;
            color: var(--pharos-gray-900);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .header-right {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 160px;
        }

        .stat-card-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .stat-card-header:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .stat-value-header {
            font-size: 36px;
            font-weight: 900;
            color: var(--pharos-blue-800);
            margin-bottom: 8px;
            font-family: 'Inter', 'SF Mono', monospace;
            letter-spacing: -1.5px;
            line-height: 1;
        }

        .stat-label-header {
            font-size: 14px;
            color: var(--pharos-gray-500);
            font-weight: 600;
            letter-spacing: 0.025em;
            text-align: center;
            position: relative;
            left: 25px;
        }

        .disclaimer-section {
            background: rgba(255, 248, 220, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .disclaimer-content {
            font-size: 14px;
            color: #92400e;
            font-weight: 500;
            text-align: center;
            line-height: 1.4;
        }

        .disclaimer-link {
            color: var(--pharos-blue-700);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .disclaimer-link:hover {
            color: var(--pharos-blue-800);
            text-decoration: underline;
        }

        .rank-search-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .input-group {
            flex: 1;
            display: flex;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            overflow: hidden;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .input-group:focus-within {
            border-color: var(--pharos-blue-500);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .wallet-input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: 'Inter', 'SF Mono', monospace;
            color: var(--pharos-gray-900);
            background: transparent;
            font-weight: 500;
        }

        .wallet-input::placeholder {
            color: var(--pharos-gray-500);
            font-weight: 400;
        }

        .search-button {
            padding: 12px 36px;
            background: var(--pharos-blue-700);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(29, 78, 216, 0.3);
            white-space: nowrap;
            min-width: 270px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(29, 78, 216, 0.4);
        }

        .search-button:disabled {
            background: var(--pharos-gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: rgba(255, 255, 255, 0.9);
            color: #dc2626;
            padding: 16px;
            border-radius: 20px;
            margin-top: 16px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 600;
            backdrop-filter: blur(20px);
        }

        .error.show {
            display: block;
        }

        .user-search-result {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-top: 16px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.1);
            display: none;
        }

        .user-search-result.show {
            display: block;
        }

        .result-compact-row {
            display: grid;
            grid-template-columns: auto auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-stat-block {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 16px 20px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .result-stat-value {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 4px;
            font-family: 'Inter', 'SF Mono', monospace;
        }

        .result-stat-label {
            font-size: 12px;
            color: var(--pharos-gray-500);
            font-weight: 600;
            text-transform: uppercase;
        }

        .result-level-block {
            background: var(--pharos-green-500);
            color: white;
            min-width: 100px;
        }

        .result-level-block .result-stat-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .result-activities {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
        }

        .result-activity {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 20px;
            padding: 8px 6px;
            text-align: center;
            min-width: 75px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-activity.send { 
            background: rgba(59, 130, 246, 0.08); 
            border-color: rgba(59, 130, 246, 0.15);
        }
        .result-activity.zenith { 
            background: rgba(249, 115, 22, 0.08); 
            border-color: rgba(249, 115, 22, 0.15);
        }
        .result-activity.faroswap { 
            background: rgba(168, 85, 247, 0.08); 
            border-color: rgba(168, 85, 247, 0.15);
        }
        .result-activity.nft { 
            background: rgba(34, 197, 94, 0.08); 
            border-color: rgba(34, 197, 94, 0.15);
        }

        .result-activity-header {
            font-size: 13px;
            color: var(--pharos-gray-500);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .result-activity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 4px;
        }

        .result-activity-single {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 4px;
        }

        .result-activity-item {
            text-align: center;
        }

        .result-activity-value {
            font-size: 15px;
            font-weight: 800;
            color: var(--pharos-gray-900);
            margin-bottom: 2px;
            font-family: 'Inter', 'SF Mono', monospace;
        }

        .result-activity-sublabel {
            font-size: 12px;
            color: var(--pharos-gray-500);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .rank-info {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid var(--pharos-green-500);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .rank-text {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Inter', 'SF Mono', monospace;
            color: var(--pharos-green-600);
        }

        .boost-cta {
            background: url('./form_background.webp') center/cover;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            margin-top: 16px;
        }

        .boost-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            z-index: 1;
        }

        .boost-cta:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 24px rgba(13, 120, 232, 0.3),
                0 6px 12px rgba(13, 120, 232, 0.2);
        }

        .boost-cta-content {
            position: relative;
            z-index: 2;
        }

        .boost-cta-text {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 0.025em;
            line-height: 1.4;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .boost-cta-line1 {
            background-image: linear-gradient(91deg, rgb(255, 255, 255) 23%, rgb(166, 224, 255) 98%);
            font-family: 'Inter28pt-Bold', 'Inter', sans-serif;
            font-weight: 900;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(rgb(253, 255, 208) 0px 2px 40px);
            display: block;
            margin-bottom: 4px;
        }

        .boost-cta-line2 {
            background-image: linear-gradient(128deg, rgb(255, 215, 0) 13%, rgba(255, 223, 0, 0.9) 95%);
            font-family: 'Inter28pt-Bold', 'Inter', sans-serif;
            font-weight: 900;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(rgb(253, 255, 208) 0px 2px 10px);
            display: inline;
        }

        .boost-cta-emoji {
            color: white;
            font-size: 22px;
            margin-left: 4px;
            display: inline;
        }

        .analytics-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .analytics-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--pharos-gray-900);
        }

        .analytics-subtitle {
            font-size: 14px;
            color: var(--pharos-gray-500);
            font-weight: 500;
        }

        .analytics-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            align-items: center;
        }

        .pie-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .pie-chart {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .pie-center-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .total-users {
            font-size: 28px;
            font-weight: 900;
            color: var(--pharos-gray-900);
            margin-bottom: 4px;
        }

        .total-label {
            font-size: 12px;
            color: var(--pharos-gray-500);
            font-weight: 600;
        }

        .pie-legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .legend-item {
            display: grid;
            grid-template-columns: 20px 1fr auto auto;
            gap: 12px;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .legend-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.95);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 20px;
            flex-shrink: 0;
        }

        .legend-text {
            font-weight: 600;
            font-size: 14px;
            color: var(--pharos-gray-900);
        }

        .legend-count {
            font-weight: 800;
            font-size: 16px;
            color: var(--pharos-gray-900);
            font-family: 'Inter', 'SF Mono', monospace;
        }

        .legend-percentage {
            font-weight: 600;
            font-size: 12px;
            color: var(--pharos-gray-500);
            min-width: 40px;
            text-align: right;
        }

        .leaderboard-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .leaderboard-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--pharos-gray-900);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px 6px;
            text-align: center;
            border-bottom: 1px solid rgba(203, 213, 225, 0.3);
            vertical-align: middle;
            position: relative;
        }

        .leaderboard-table th:first-child,
        .leaderboard-table td:first-child,
        .leaderboard-table th:nth-child(2),
        .leaderboard-table td:nth-child(2),
        .leaderboard-table th:nth-child(3),
        .leaderboard-table td:nth-child(3) {
            text-align: left;
        }

        .leaderboard-table th:nth-child(3),
        .leaderboard-table td:nth-child(3) {
            padding-right: 0px;
        }

        .leaderboard-table th:nth-child(2)::after,
        .leaderboard-table td:nth-child(2)::after,
        .leaderboard-table th:nth-child(3)::after,
        .leaderboard-table td:nth-child(3)::after,
        .leaderboard-table th:nth-child(4)::after,
        .leaderboard-table td:nth-child(4)::after,
        .leaderboard-table th:nth-child(5)::after,
        .leaderboard-table td:nth-child(5)::after,
        .leaderboard-table th:nth-child(6)::after,
        .leaderboard-table td:nth-child(6)::after,
        .leaderboard-table th:nth-child(7)::after,
        .leaderboard-table td:nth-child(7)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: rgba(203, 213, 225, 0.4);
        }

        .leaderboard-table th {
            background: rgba(248, 250, 252, 0.8);
            font-weight: 700;
            color: var(--pharos-gray-900);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 12px 12px 0 0;
        }

        .leaderboard-table tbody tr {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .leaderboard-table tbody tr:nth-child(even) {
            background: rgba(241, 245, 249, 0.8);
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.08) !important;
            transform: translateX(4px);
        }

        .rank {
            font-weight: 800;
            font-size: 14px;
        }

        .rank-tier-1 { color: #ef4444; }
        .rank-tier-2 { color: #f97316; }
        .rank-tier-3 { color: #eab308; }
        .rank-tier-4 { color: var(--pharos-green-500); }
        .rank-tier-5 { color: #06b6d4; }
        .rank-tier-6 { color: var(--pharos-blue-500); }
        .rank-tier-7 { color: #8b5cf6; }
        .rank-tier-8 { color: #a855f7; }
        .rank-tier-9 { color: #ec4899; }
        .rank-tier-10 { color: var(--pharos-gray-500); }

        .address {
            font-family: 'Inter', 'SF Mono', monospace;
            font-size: 14px;
            color: var(--pharos-blue-700);
            font-weight: 600;
        }

        .points-level-wrapper {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 6px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            width: 110px;
        }

        .points {
            color: var(--pharos-gray-900);
            font-size: 14px;
            font-weight: 700;
            font-family: 'Inter', 'SF Mono', monospace;
            letter-spacing: -1px;
        }

        .level-badge {
            background: var(--pharos-green-500);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .activity-count {
            font-weight: 600;
            color: var(--pharos-gray-900);
            font-size: 14px;
        }

        .member-since {
            font-size: 14px;
            color: var(--pharos-gray-500);
            font-weight: 500;
        }

        .zenith-block {
            background: rgba(249, 115, 22, 0.08);
        }

        .faroswap-block {
            background: rgba(168, 85, 247, 0.08);
        }

        .nft-block {
            background: rgba(34, 197, 94, 0.08);
        }

        .send-block {
            background: rgba(59, 130, 246, 0.08);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-text {
            color: var(--pharos-gray-500);
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .header-section {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .analytics-content {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
            }

            .pie-container {
                margin: 0 auto;
            }

            .result-compact-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .result-activities {
                grid-template-columns: repeat(2, 1fr);
            }

            .boost-cta-text {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header-left {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 16px;
            }

            .main-title {
                font-size: 28px;
            }

            .search-form {
                flex-direction: column;
                gap: 12px;
            }

            .search-button {
                width: 100%;
            }

            .leaderboard-table {
                font-size: 12px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 8px 4px;
            }

            .result-activities {
                order: 2;
            }

            .result-stat-block {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-left">
                <img src="./leaderboard_logo.webp" alt="Pharos Leaderboard Logo" class="logo-img">
                <div class="title-section">
                    <h1 class="main-title">Pharos<br>Testnet<br>Leaderboard</h1>
                </div>
            </div>
            
            <div class="header-right">
                <div class="stat-card-header">
                    <div class="stat-value-header">
                        <span class="stat-emoji">📈</span>
                        <span class="stat-number" id="totalUsers">0</span>
                    </div>
                    <div class="stat-label-header">Total Users</div>
                </div>
                <div class="stat-card-header">
                    <div class="stat-value-header">
                        <span class="stat-emoji">🏆</span>
                        <span class="stat-number" id="topPoints">0</span>
                    </div>
                    <div class="stat-label-header">Top Score</div>
