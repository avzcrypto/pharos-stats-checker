        /* Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */

        /* React Loading Skeleton */
        @keyframes react-loading-skeleton{to{transform:translateX(100%)}}.react-loading-skeleton{--base-color:#ebebeb;--highlight-color:#f5f5f5;--animation-duration:1.5s;--animation-direction:normal;--pseudo-element-display:block;background-color:var(--base-color);border-radius:.25rem;display:inline-flex;line-height:1;overflow:hidden;position:relative;-webkit-user-select:none;user-select:none;width:100%}.react-loading-skeleton:after{animation-direction:var(--animation-direction);animation-duration:var(--animation-duration);animation-iteration-count:infinite;animation-name:react-loading-skeleton;animation-timing-function:ease-in-out;background-image:linear-gradient(90deg,var(--base-color),var(--highlight-color),var(--base-color));background-repeat:no-repeat;content:" ";display:var(--pseudo-element-display);height:100%;left:0;position:absolute;right:0;top:0;transform:translateX(-100%)}@media (prefers-reduced-motion){.react-loading-skeleton{--pseudo-element-display:none}}

        /* Animate.css –±–∞–∑–æ–≤—ã–µ –∫–ª–∞—Å—Å—ã */
        :root{--animate-duration:1s;--animate-delay:1s;--animate-repeat:1}.animate__animated{-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-duration:var(--animate-duration);animation-duration:var(--animate-duration);-webkit-animation-fill-mode:both;animation-fill-mode:both}

        /* –ö–ª—é—á–µ–≤—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0)}}.animate__fadeInUp{-webkit-animation-name:fadeInUp;animation-name:fadeInUp}

        @keyframes fadeIn{0%{opacity:0}to{opacity:1}}.animate__fadeIn{-webkit-animation-name:fadeIn;animation-name:fadeIn}

        @keyframes pulse{0%{-webkit-transform:scaleX(1);transform:scaleX(1)}50%{-webkit-transform:scale3d(1.05,1.05,1.05);transform:scale3d(1.05,1.05,1.05)}to{-webkit-transform:scaleX(1);transform:scaleX(1)}}.animate__pulse{-webkit-animation-name:pulse;animation-name:pulse;-webkit-animation-timing-function:ease-in-out;animation-timing-function:ease-in-out}

        @keyframes bounce{0%,20%,53%,to{-webkit-animation-timing-function:cubic-bezier(.215,.61,.355,1);animation-timing-function:cubic-bezier(.215,.61,.355,1);-webkit-transform:translateZ(0);transform:translateZ(0)}40%,43%{-webkit-animation-timing-function:cubic-bezier(.755,.05,.855,.06);animation-timing-function:cubic-bezier(.755,.05,.855,.06);-webkit-transform:translate3d(0,-30px,0) scaleY(1.1);transform:translate3d(0,-30px,0) scaleY(1.1)}70%{-webkit-animation-timing-function:cubic-bezier(.755,.05,.855,.06);animation-timing-function:cubic-bezier(.755,.05,.855,.06);-webkit-transform:translate3d(0,-15px,0) scaleY(1.05);transform:translate3d(0,-15px,0) scaleY(1.05)}80%{-webkit-transform:translateZ(0) scaleY(.95);transform:translateZ(0) scaleY(.95);-webkit-transition-timing-function:cubic-bezier(.215,.61,.355,1);transition-timing-function:cubic-bezier(.215,.61,.355,1)}90%{-webkit-transform:translate3d(0,-4px,0) scaleY(1.02);transform:translate3d(0,-4px,0) scaleY(1.02)}}.animate__bounce{-webkit-animation-name:bounce;animation-name:bounce;-webkit-transform-origin:center bottom;transform-origin:center bottom}

        /* Pharos –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Ñ–æ–Ω —Å background.webp */
        body {
            background: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fallback –µ—Å–ª–∏ WebP –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 1px, transparent 1px);
            z-index: -1;
            opacity: 0; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å */
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å */
        body:not([style*="background-image"])::before {
            opacity: 1;
        }

        /* Background Image - —É–¥–∞–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        .background-image {
            display: none; /* –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç */
        }

        /* Fallback background if image fails to load */
        .fallback-bg {
            display: none; /* –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç */
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Main card —Å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–º —Å—Ç–∏–ª–µ–º */
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .title-icon {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;

        .subtitle {

        }

            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #374151;

        }

            overflow: hidden;
            background: white;
            transition: all 0.3s ease;

            color: #374151;
            width: 100%;

        }

        }

        /* Check button —Å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–º —Å—Ç–∏–ª–µ–º */
        .check-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 16px rgba(59, 130, 246, 0.3),
                0 4px 8px rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .check-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 24px rgba(59, 130, 246, 0.4),
                0 6px 12px rgba(59, 130, 246, 0.3);
        }

        .check-button:hover::before {
            left: 100%;
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */

        .level-progress-new {

        /* –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ–∫—Ü–∏–∏ –∑–∞–¥–∞—á */

            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.1);
        }

        .social-badge-new {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 12px rgba(34, 197, 94, 0.3);
        }

        /* Results section */
        .results {
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        /* –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ loading —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 16px;
            font-weight: 600;
        }

        /* Error states */
        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(248, 113, 113, 0.05));
            color: #dc2626;
            padding: 16px;
            border-radius: 16px;
            margin-top: 16px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 600;
        }

        .error.show {
            display: block;
        }

        /* Author footer */
        .author-footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            text-align: center;
        }

        .author-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 12px;
            display: inline-block;
        }

        .author-link:hover {
            color: #1d4ed8;
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        /* Loading skeleton —Å—Ç–∏–ª–∏ */
        .skeleton-card {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 20px;
            height: 120px;
            margin-bottom: 16px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .stats-card {
                padding: 24px;
                margin: 16px;
                max-height: 95vh;
                border-radius: 20px;
            }

            .title {
                font-size: 24px;
            }

            .task-count {
                font-size: 20px;
                min-width: 70px;
                padding: 12px 18px;
            }

            .task-icon-official {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .stats-grid-new {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-value-new {
                font-size: 28px;
            }

            .background-image {
                background-attachment: scroll; /* Better performance on mobile */
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .animate-on-show {
            animation-delay: 0.1s;
        }

        .animate-on-show:nth-child(2) {
            animation-delay: 0.2s;
        }

        .animate-on-show:nth-child(3) {
            animation-delay: 0.3s;
        }

        .animate-on-show:nth-child(4) {
            animation-delay: 0.4s;
        }

        .animate-on-show:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <div class="stats-card animate__animated animate__fadeIn">
            <h1 class="title">
                <img src="./logo.png" alt="Pharos" class="title-icon"> Pharos Stats Checker
            </h1>
            <p class="subtitle">Check your Pharos testnet statistics and progress</p>

            <div class="input-section">
                <label class="input-label">Wallet Address</label>
                <div class="input-group">
                    <input
                        type="text"
                        class="wallet-input"
                        id="walletAddress"
                        placeholder="0x..."
                        spellcheck="false"
                    >
                </div>
            </div>

            <button class="check-button" id="checkButton">
                Check Statistics
            </button>

            <!-- Loading State with Official Style -->
            <div class="loading" id="loading">
                <div class="spinner animate__animated animate__pulse"></div>
                <p class="loading-text">Fetching wallet statistics...</p>
            </div>

            <!-- Error Message -->
            <div class="error" id="error"></div>

            <!-- Results -->
            <div class="results" id="results"></div>

            <!-- Author Footer -->
            <div class="author-footer">
                <a href="https://x.com/avzcrypto" target="_blank" class="author-link">
                    Made by @avzcrypto
                </a>
            </div>
        </div>
    </div>

    <script>
        // Main functionality
        const walletInput = document.getElementById('walletAddress');
        const checkButton = document.getElementById('checkButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Validate Ethereum address
        function isValidAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            error.classList.add('animate__animated', 'animate__fadeIn');
            results.classList.remove('show');
            loading.classList.remove('show');
        }

        // Hide error message
        function hideError() {
            error.classList.remove('show');
            error.classList.remove('animate__animated', 'animate__fadeIn');
        }

        // Show loading state
        function showLoading() {
            loading.classList.add('show');
            loading.classList.add('animate__animated', 'animate__fadeIn');
            results.classList.remove('show');
            hideError();
            checkButton.disabled = true;
            checkButton.textContent = 'Checking...';
        }

        // Hide loading state
        function hideLoading() {
            loading.classList.remove('show');
            loading.classList.remove('animate__animated', 'animate__fadeIn');
            checkButton.disabled = false;
            checkButton.textContent = 'Check Statistics';
        }

        // Show skeleton loading for cards
        function showSkeletonLoading() {
            results.innerHTML = `
                <div class="skeleton-card animate__animated animate__pulse"></div>
                <div class="skeleton-card animate__animated animate__pulse" style="animation-delay: 0.1s;"></div>
                <div class="skeleton-card animate__animated animate__pulse" style="animation-delay: 0.2s;"></div>
                <div class="skeleton-card animate__animated animate__pulse" style="animation-delay: 0.3s;"></div>
            `;
            results.classList.add('show');
        }

        // Display results with official Pharos animations
        function displayResults(data) {
            const resultsContainer = document.getElementById('results');

            // Calculate progress percentage
            const progressPercent = Math.max(0, Math.min(100,
                ((data.total_points - calculatePointsForLevel(data.current_level)) /
                (data.points_needed + (data.total_points - calculatePointsForLevel(data.current_level)))) * 100
            ));

            resultsContainer.innerHTML = `
                <div class="stats-grid-new">
                    <div class="stat-card-new animate__animated animate__fadeInUp animate-on-show">
                        <div class="stat-header-new">
                            <div class="stat-icon-new">üí∞</div>
                            <div>
                                <div class="stat-title-new">Total Points</div>
                            </div>
                        </div>
                        <div class="stat-value-new">${data.total_points.toLocaleString()}</div>
                        <div class="stat-subtitle-new">Keep earning more points!</div>
                    </div>

                    <div class="stat-card-new animate__animated animate__fadeInUp animate-on-show">
                        <div class="stat-header-new">
                            <div class="stat-icon-new">üìä</div>
                            <div>
                                <div class="stat-title-new">Current Level</div>
                            </div>
                        </div>
                        <div class="stat-value-new">Level ${data.current_level}</div>
                        <div class="stat-subtitle-new">${data.points_needed.toLocaleString()} points to Level ${data.next_level}</div>
                        <div class="level-progress-new">
                            <div class="level-progress-bar-new" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section category-onchain">
                    <div class="section-title">üöÄ Onchain Tasks</div>
                    <div class="section-subtitle">Complete onchain tasks and experience Pharos firsthand.</div>
                    
                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-send"></div>
                            <div class="task-info">
                                <div class="task-name">Send To Friends</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.send_count}</div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section category-zenith">
                    <div class="section-title">
                        <span class="protocol-header-icon zenith-protocol-icon"></span>Zenith Protocol
                    </div>
                    
                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-zenith-swap protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Zenith Swaps</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.zenith_swaps || data.swap_count || 0}</div>
                        </div>
                    </div>

                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-zenith-lp protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Zenith LP</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.zenith_lp || data.lp_count || 0}</div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section category-faroswap">
                    <div class="section-title">
                        <span class="protocol-header-icon faroswap-protocol-icon"></span>Faroswap Protocol
                    </div>
                    
                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-faroswap-swap protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Faroswap Swaps</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.faroswap_swaps || 0}</div>
                        </div>
                    </div>

                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-faroswap-lp protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Faroswap LP</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.faroswap_lp || 0}</div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section category-nft">
                    <div class="section-title">üé® NFT & Domains</div>
                    
                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-domain protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Mint Domains</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.mint_domain || 0}</div>
                        </div>
                    </div>

                    <div class="task-card-official animate__animated animate__fadeInUp animate-on-show">
                        <div class="task-left">
                            <div class="task-icon-official icon-nft protocol-icon"></div>
                            <div class="task-info">
                                <div class="task-name">Collect NFTs</div>
                            </div>
                        </div>
                        <div class="task-right">
                            <div class="task-count">${data.mint_nft || 0}</div>
                        </div>
                    </div>
                </div>

                <div class="social-card-new animate__animated animate__fadeInUp animate-on-show">
                    <div class="social-badge-new">
                        ${data.social_tasks === 4 ? 'üéâ' : 'üê¶'} Social Tasks: ${data.social_tasks}/4
                        ${data.social_tasks === 4 ? ' - Complete!' : ''}
                    </div>
                </div>
            `;

            results.classList.add('show');
            hideLoading();
        }

        // Helper function for level points calculation
        function calculatePointsForLevel(level) {
            const levels = {1: 0, 2: 1000, 3: 3000, 4: 6000, 5: 10000, 6: 15000, 7: 25000, 8: 40000, 9: 60000, 10: 90000};
            return levels[level] || 0;
        }

        // API call to Python backend
        async function checkWalletStats(address) {
            try {
                console.log('Sending request for address:', address);

                const response = await fetch('/api/check-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        wallet_address: address.trim()
                    })
                });

                console.log('Response status:', response.status);

                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Handle check button click with enhanced animations
        checkButton.addEventListener('click', async () => {
            const address = walletInput.value.trim();

            if (!address) {
                showError('Please enter a wallet address');
                return;
            }

            if (!isValidAddress(address)) {
                showError('Invalid wallet address format');
                return;
            }

            showLoading();
            
            // Show skeleton loading after 500ms if still loading
            const skeletonTimeout = setTimeout(() => {
                if (loading.classList.contains('show')) {
                    showSkeletonLoading();
                    hideLoading();
                }
            }, 500);

            try {
                const data = await checkWalletStats(address);
                clearTimeout(skeletonTimeout);

                if (data.success) {
                    // Small delay to show smooth transition
                    setTimeout(() => {
                        displayResults(data);
                    }, 200);
                } else {
                    showError(data.error || 'Unable to fetch wallet data');
                }
            } catch (err) {
                clearTimeout(skeletonTimeout);
                showError('Network error. Please try again.');
                hideLoading();
            }
        });

        // Handle Enter key in input
        walletInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click();
            }
        });

        // Clear error when typing
        walletInput.addEventListener('input', hideError);

        // Add focus animations
        walletInput.addEventListener('focus', () => {
            walletInput.parentElement.style.transform = 'translateY(-1px)';
        });

        walletInput.addEventListener('blur', () => {
            walletInput.parentElement.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
