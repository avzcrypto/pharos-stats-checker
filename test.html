<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Temporarily Unavailable - Pharos Stats</title>
    <link rel="icon" type="image/webp" href="./leaderboard_logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pharos-blue-500: #3b82f6;
            --pharos-blue-600: #2563eb;
            --pharos-blue-700: #1d4ed8;
            --pharos-blue-800: #1e3a8a;
            --pharos-blue-900: #1e40af;
            --pharos-orange-500: #f97316;
            --pharos-orange-600: #fb923c;
            --pharos-green-500: #22c55e;
            --pharos-green-600: #16a34a;
            --pharos-purple-500: #a855f7;
            --pharos-purple-600: #9333ea;
            --pharos-gray-500: #64748b;
            --pharos-gray-900: #1f2937;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -100px;
            animation-delay: -7s;
        }

        .floating-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            max-width: 600px;
            padding: 40px 20px;
        }

        .maintenance-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            display: block;
            animation: pulse 3s infinite ease-in-out;
            filter: drop-shadow(0 20px 40px rgba(59, 130, 246, 0.3));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 20px 40px rgba(59, 130, 246, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 25px 50px rgba(147, 51, 234, 0.4));
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #fca5a5;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .main-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 50%, #c084fc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            font-weight: 500;
            line-height: 1.4;
        }

        .description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--pharos-green-500);
            color: white;
            border: none;
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary:hover {
            background: var(--pharos-green-600);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(34, 197, 94, 0.4);
        }

        .eta-info {
            margin-top: 48px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .eta-title {
            font-size: 14px;
            font-weight: 700;
            color: #93c5fd;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .eta-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .maintenance-icon {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        /* Glitch effect for extra drama */
        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="status-badge">
            <div class="status-dot"></div>
            Under Maintenance
        </div>

        <img src="./404.webp" alt="Maintenance" class="maintenance-icon">
        
        <h1 class="main-title">Temporarily Unavailable</h1>
        
        <p class="description">
            We're working hard to improve the accuracy of our ranking system and user statistics. 
            During this time, the leaderboard will be temporarily unavailable.
        </p>

        <div class="action-buttons">
            <a href="https://pharoshub.xyz/" class="btn btn-primary">
                <span>ðŸ“Š</span>
                Check Your Stats
            </a>
            <a href="https://x.com/avzcrypto" target="_blank" class="btn btn-secondary">
                <span>ðŸ””</span>
                Get Updates
            </a>
        </div>
    </div>

    <script>
        // Add some interactive sparkle
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: #3b82f6;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: sparkleAnim 1s ease-out forwards;
            `;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnim {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
